name: app_quran
description: 'A new Flutter project.'

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  bloc: ^8.1.4
  dartz: ^0.10.1
  freezed: ^2.5.2
  flutter_svg: ^2.0.10+1
  http: ^1.2.1
  google_fonts: ^6.2.1
  flutter_bloc: ^8.1.5

dev_dependencies:
  build_runner: ^2.4.6
  flutter_gen_runner: ^5.3.2
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter_gen:
  outputs: lib/core/assets/
  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true

  assets:
    - assets/
